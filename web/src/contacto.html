<!DOCTYPE html>

<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contacto y Networking - Portfolio Profesional</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3A86FF", // Azul
                        "secondary": "#33D17A", // Verde
                        "accent": "#FFBE0B", // Amarillo Suave
                        "background-light": "#F8F9FA",
                        "background-dark": "#101622",
                        "text-light-primary": "#212529",
                        "text-light-secondary": "#6c757d",
                        "text-dark-primary": "#FFFFFF",
                        "text-dark-secondary": "#92a4c9",
                        "card-dark": "#1a2233"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark antialiased">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="px-4 md:px-20 lg:px-40 flex flex-1 justify-center py-10 sm:py-20">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1 gap-8 md:gap-12">
                    <!-- PageHeading Component -->
                    <div class="flex flex-wrap justify-between gap-4 px-4">
                        <div class="flex min-w-72 flex-col gap-3">
                            <h1
                                class="text-text-light-primary dark:text-text-dark-primary text-4xl md:text-5xl font-black leading-tight tracking-tighter relative">
                                Conectemos
                                <span class="absolute -bottom-2 left-0 h-1.5 w-16 bg-accent"></span>
                            </h1>
                            <p
                                class="text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-relaxed pt-2">
                                Estoy disponible para nuevos proyectos y colaboraciones. No dudes en ponerte en
                                contacto. <a class="font-semibold text-primary hover:underline"
                                    href="mailto:sullcafernando18@gmail.com">sullcafernando18@gmail.com</a>
                            </p>
                        </div>
                    </div>
                    <!-- ActionsBar Section -->
                    <div class="flex flex-col gap-4">
                        <h3
                            class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">
                            Encuéntrame en la red</h3>
                        <div class="@container">
                            <div class="gap-4 px-4 flex flex-wrap justify-start">
                                <!-- LinkedIn Item -->
                                <a class="flex flex-col items-center gap-2 bg-white dark:bg-card-dark p-4 text-center w-28 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group"
                                    href="#">
                                    <div
                                        class="rounded-full bg-primary/10 dark:bg-primary/20 p-3.5 transition-colors duration-300 group-hover:bg-primary/20 dark:group-hover:bg-primary/30">
                                        <span class="material-symbols-outlined text-primary text-2xl">
                                            groups
                                        </span>
                                    </div>
                                    <p
                                        class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal">
                                        LinkedIn</p>
                                </a>
                                <!-- GitHub Item -->
                                <a class="flex flex-col items-center gap-2 bg-white dark:bg-card-dark p-4 text-center w-28 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group"
                                    href="#">
                                    <div
                                        class="rounded-full bg-secondary/10 dark:bg-secondary/20 p-3.5 transition-colors duration-300 group-hover:bg-secondary/20 dark:group-hover:bg-secondary/30">
                                        <span class="material-symbols-outlined text-secondary text-2xl">
                                            code
                                        </span>
                                    </div>
                                    <p
                                        class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal">
                                        GitHub</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="px-4">
                        <hr class="border-gray-200 dark:border-gray-700/50" />
                    </div>
                    <!-- ButtonGroup Section -->
                    <div class="flex flex-col gap-4">
                        <h3
                            class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">
                            Mi Currículum</h3>
                        <div class="flex justify-stretch">
                            <div class="flex flex-1 gap-4 flex-wrap px-4 py-3 justify-start">
                                <button id="btnDescargarCVes"
                                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center gap-2.5 overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-colors duration-300 shadow-lg shadow-primary/20 hover:shadow-primary/30">
                                    <span class="material-symbols-outlined">download</span>
                                    <span class="truncate">CV en Español</span>
                                </button>
                                <button
                                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center gap-2.5 overflow-hidden rounded-lg h-12 px-5 bg-background-light dark:bg-card-dark text-text-light-primary dark:text-text-dark-primary border border-gray-300 dark:border-gray-700 text-base font-bold leading-normal tracking-[0.015em] hover:bg-gray-100 dark:hover:bg-gray-800/50 transition-colors duration-300">
                                    <span class="material-symbols-outlined">download</span>
                                    <span class="truncate">CV in English</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/files.js" type="module"></script>
</body>

</html>
